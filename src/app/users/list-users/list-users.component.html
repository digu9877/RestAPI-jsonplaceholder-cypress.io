<h1 *ngIf="listUsers"><div>Displaying {{listUsers.length}} Users</div></h1>
<div class="main-content">

<mat-card class="listUsers"role="listitem" *ngFor="let user of listUsers">
  <mat-card-title> {{user.name}}</mat-card-title>
  <mat-card-content> {{user.email}}</mat-card-content>
  <mat-card-actions>
     <a class="action-link" [routerLink]="['/users/view', user.id]" >View</a>|
    <a class="action-link" [routerLink]="['/users/edit', user.id]" >Edit</a>|
    <a class="action-link" [routerLink]="['/users/delete', user.id]" >Delete</a>
  </mat-card-actions>


 </mat-card>

</div>
